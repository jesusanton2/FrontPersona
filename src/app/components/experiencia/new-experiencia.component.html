<div class ="container">
    <div clas = "row">
        <div>
              <form (ngSubmit)="onCreate()" novalidate #f=""ngForm>
                     <div class = "form-group">
                           <label for = "nombreE"> Nombre empresa</label>
                           <input type="text " class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                     </div>
                     <div class = "form-group">
                        <label for = "contenidoE"> contenido empresa</label>
                        <input type="text " class="form-control" id="contenidoE" name="nombreE" [(ngModel)]="contenidoE" required>
                  </div>
                  <button class="btn btn-secondary" click="volver()">Volver</button>
                  <button class="btn btn-primary">Agregar experiencia</button>
              </form>
        </div>
    </div>
</div>
