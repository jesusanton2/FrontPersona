<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEd">Institucion</label>
                    <input type="text" class="form-control" id="nombreEd" name="nombreEd" [(ngModel)]="nombreEd" required>
                </div>
                <div class="form-group">
                    <label for="contenidoEd">Descripcion</label>
                    <input type="text" class="form-control" id="contenidoEd" name="contenidoEd" [(ngModel)]="contenidoEd" required>
                </div>
                <button  class="btn btn-primary">
                    Agregar estudio
                </button>
            </form>
        </div>
    </div>
</div>
